version: 1.0.{build}
branches:
  only:
  - iso_wg3
image: Visual Studio 2019
platform: x64

install:
- cmd: git submodule update --init

before_build:
- cmd: >-
    md C:\projects\nfiq2\install

    cd C:\projects\nfiq2

    md build\Windows64

    cd build\Windows64

    cmake -A x64 -DCMAKE_CONFIGURATION_TYPES=Release -DCMAKE_INSTALL_PREFIX=C:\projects\nfiq2\install -DOPENCV_VERSION="3.4.8" C:\projects\nfiq2


build:
  project: C:\projects\nfiq2\build\Windows64\NFIQ2_SUPERBUILD.sln
  verbosity: normal
